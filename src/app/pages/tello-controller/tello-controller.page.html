<div class="row">
  <div class="col s12">
    <app-battery-status></app-battery-status>
  </div>
</div>

<div class="row">
    <div class="col s3"><app-speed-gauge></app-speed-gauge></div>
</div>




<div class="row">
  <div class="col s2 offset-s3">
    <a class="waves-effect waves-light btn-max btn-large" (click)="this.telloConnection.takeOff()">Takeoff</a>
  </div>
  <div class="col s2 center-align">
    <h5>30</h5>
  </div>
  <div class="col s2">
    <a class="waves-effect waves-light btn-max btn-large" (click)="this.telloConnection.land()">Land</a>
  </div>
</div>
<div class="row">
  <div class="col s2 offset-s3">
    <a class="waves-effect waves-light btn-max btn-large" (click)="this.telloConnection.rotateCounterClockwise(90)">turn left</a>
  </div>
  <div class="col s2">
    <a class="waves-effect waves-light  btn-max btn-large" (click)="this.telloConnection.moveForward(50)">forward</a>
  </div>
  <div class="col s2">
    <a class="waves-effect waves-light  btn-max btn-large" (click)="this.telloConnection.rotateClockwise(90)">turn right</a>
  </div>
</div>
<div class="row">
  <div class="col s2 offset-s3">
    <a class="waves-effect waves-light btn-max btn-large" (click)="this.telloConnection.moveLeft(50)">move left</a>
  </div>
  <div class="col s2">
    <a class="waves-effect waves-light  btn-max btn-large" (click)="this.telloConnection.moveBack(50)">move back</a>
  </div>
  <div class="col s2">
    <a class="waves-effect waves-light  btn-max btn-large" (click)="this.telloConnection.moveRight(50)">move right</a>
  </div>
</div>
